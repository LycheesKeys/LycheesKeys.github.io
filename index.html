<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Lychees Keys</title>

    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Indie+Flower&family=Josefin+Sans&family=Kavoon&family=Monoton&family=Nanum+Pen+Script&family=Permanent+Marker&family=Press+Start+2P&family=Rubik+80s+Fade&family=Shadows+Into+Light+Two&family=Six+Caps&family=Syncopate&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Audiowide&family=Bangers&family=Carter+One&family=Fugaz+One&family=Libre+Barcode+39&family=Shrikhand&family=Ultra&family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Chakra+Petch&family=Itim&family=Josefin+Sans&family=Orbitron&family=PT+Sans&family=Play&family=Russo+One&family=Teko&display=swap" rel="stylesheet">
    <!-- Fonts to support Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/portfolio.css" />
    <link rel="stylesheet" href="/css/reel.css" />
    <link rel="stylesheet" href="/css/contact.css" />

    <!-- React.js Import -->
    <script src='https://unpkg.com/react@16.8.6/umd/react.production.min.js'></script>
    <script src='https://unpkg.com/react-dom@16.8.6/umd/react-dom.production.min.js'></script>
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    <!-- Material-UI Import -->
    <script
      type="module"
      src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery Import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Anime.js Import -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <!-- Fontawesome Import -->
    <script src="https://kit.fontawesome.com/bf388f9580.js" crossorigin="anonymous"></script>
    <!-- Import the webpage's javascript files -->
    <script type="text/babel" src="/pages/reel.js" defer></script>
    <script type="text/babel" src="/pages/portfolio.js" defer></script>
    <script type="text/babel" src="/pages/contact.js" defer></script>
    <script type="text/babel" src="/scripts/page-wrapper.js" defer></script>
    <script src="/scripts/script.js" defer></script>
  </head>
  <body>
    <div id="root" class="wrapper"></div>
    
    <!-- Menu Text Filter Definition -->
    <svg class="filters">
      <defs>
        <filter id="displacementFilter">
          <feturbulence
            class="turb"
            type="turbulence"
            basefrequency="0.09 0.5"
            numoctaves="8"
            seed="0"
            result="turbulence"
          />
          <fedisplacementmap
            class="disp"
            in2="noise"
            in="SourceGraphic"
            scale="7"
          />
        </filter>
      </defs>
    </svg>
  </body>
</html>
